    <title>19.11.2993 Muhammad Nayaqiza Aqro</title>

    <style>
      .kotak1{
        width: auto;
        height: 30px;
        background-color: black;
        border-radius: 3px;
      }

      .kotak2{
        width: 0%;
        height: 30px;
        border-color: 1px solid lightgrey;
        background-color: lightgrey;
        margin-top: -1px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body class="bg-light">

    <div class="container mt-5">
      <div class="row mt-2">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="kotak1">
                <div id="bar" class="kotak2"></div>
              </div>
              <input type="button" id="button" class="mt-3" value="Klik disini">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function(){

        let lebar = 0;
        $("#button").click(function(){
          lebar += 10;
          if (lebar <= 100) {
            $("#bar").css("width", lebar + "%");
          }
        });

      });
    </script>
