<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>19.11.2993 Muhammad Nayaqiza Aqro</title>
		<style>
			#box1, #box2, #box3{
				display: inline-block;
				width: 100px;
				height: 100px;
				background-color: green;
				margin-right: 30px;
			}
		</style>
  </head>
  <body>

		<div class="container mt-5">
			<div id="box1"></div>

			<div id="box2"></div>

			<div id="box3"></div>
		</div>

		<script>
			$(document).ready(function(){

				$("#box1").click(function(){
					$("#box1").css("background-color", "yellow");
					$("#box2").css("background-color", "green");
					$("#box3").css("background-color", "green");
				});

				$("#box2").click(function(){
					$("#box1").css("background-color", "green");
					$("#box2").css("background-color", "yellow");
					$("#box3").css("background-color", "green");
				});

				$("#box3").click(function(){
					$("#box1").css("background-color", "green");
					$("#box2").css("background-color", "green");
					$("#box3").css("background-color", "yellow");
				});

			});
		</script>

    <!-- Optional JavaScript; choose one of the two! -->
